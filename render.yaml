services:
  - type: web
    name: moviematch
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: moviematch-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: TMDB_API_KEY
        sync: false

databases:
  - name: moviematch-db
    databaseName: moviematch
    plan: free 